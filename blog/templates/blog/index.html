{% extends 'blog/base.html' %}
{% block content %}
<div class="leftcolumn">
     {% for i in posts %}
    <div class="card">
      <h2>{{ i.title }}</h2>
      <h5>{{ i.description }}, {{ i.date }}</h5>
      <div class="fakeimg" style="height:200px;">Image</div>
      <p>Some text..</p>
      <p>
          {{ i.content }}
      </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
