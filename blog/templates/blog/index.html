{% extends 'blog/base.html' %}
{% block content %}
<div class="leftcolumn">
     {% for i in posts %}
    <div class="card">
      <h2>{{ i.title }}</h2>
      <h5>{{ i.description }}, {{ i.date }}</h5>
      <div class="fakeimg" style="height:200px;">Image</div>
      <p>{{ i.content }}</p>
      <p>
          Статья 10 из 10 по версии моей бабушки
      </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
